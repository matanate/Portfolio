{% extends "base.html" %} {% block header %}{% include "portfolio-header.html"
%}{% endblock %}{% block body %}
<main id="main">
  <section id="portfolio" class="about">
    <div class="container">
      <div class="section-title">
        <h2>
          {{port_dict[port_num]["name"]}}
          <span class="social-links mt-3 text-center">
            <a
              href="{{port_dict[port_num]['git_repo']}}"
              class="github rounded-circle d-inline-block p-1 m-2"
              target="_blank"
            >
              <i class="bi bi-github"></i>
            </a>
          </span>
          {% if port_dict[port_num]['url'] %}
          <span class="social-links mt-3 text-center">
            <a
              href="{{port_dict[port_num]['url']}}"
              class="github rounded-circle d-inline-block p-1 m-2"
              target="_blank"
            >
              <i class="bi bi-box-arrow-up-right"></i>
            </a>
          </span>
          {% endif %}
        </h2>
        <p>{{port_dict[port_num]["overview"]}}</p>
      </div>

      {% if port_dict[port_num]["url"] %}
      <iframe src="{{port_dict[port_num]['url']}}" width="100%"></iframe>
      {% else %}
      <video controls="" autoplay="" name="media">
        <source src="{{ url_for('static',
        filename='img/portfolio/' + port_dict[port_num]['preview_vid'])}}"
      </video>

      {% endif %}
    </div>
  </section>
</main>
{% endblock %}
